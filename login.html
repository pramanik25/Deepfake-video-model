<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - AI Deepfake Portal</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div> <!-- This will show animated particles -->
<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="spinner" class="spinner"></div>
    </form>

      <!-- Social Login 
      <div class="social-login">
        <button class="google-btn">Login with Google</button>
        <button class="facebook-btn">Login with Facebook</button>
      </div> -->

    <div class="bottom-text">
      <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
    </div>
    <!-- Toggle Theme -->
    <button id="toggleMode" class="toggle-mode">Light/Dark Mode</button>
  </div>
</div>
    <!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Custom Particles Configuration -->
<script src="particles-config.js"></script>
<script src="login.js"></script>

</body>
</html>
